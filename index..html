<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="mob-ui">
        <div class="stopwatch">
            <h1 class="heading">StopWatch</h1>
            <div class="time">
                <h1 id="min">000</h1>
                <h1>:</h1>
                <h1 id="sec">000</h1>
                <h1>:</h1>
                <h1 id="milliSec">000</h1>
            </div>
            <div class="btns">
                <button onclick="start()" id="disable">Start</button>
                <button onclick="pause()">Pause</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <p>&copy; qambaralee</p>
            </div>
        </div>
    </div>

    
<!-- created by Qambar Ali -->

</body>
<script src="app.js"></script>

</html>
